  <section>
  <!--WELCOM MESSAGE-->

 </div>

      <img id="warning_img">
      <button class="arrow" type="submit" value="submit"><img src="images/icon-arrow.svg" alt="arrow"></button> 
    </div>
    </form>
    <p id="warning"></p>
  </div>
</section>
